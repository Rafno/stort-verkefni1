<!DOCTYPE html>
<html class="grid" lang="is" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>stort-verkefni síða</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
</head>
<body>
    <nav class="navbar">

        <h1 class="navbar__title">Fooþjónusta</h1>

        <div class="navbar__buttons">
            <a href="about.html" class="button navbar__buttons__um">Um</a>
            <a href="kaupa.html" class="button navbar__buttons__kaupa">Kaupa</a>
        </div>
    </nav>
    <header>
        <div class="text-wrap">
            <h1>Í fyrsta sinn á Íslandi</h1>
            <h2>Fooþjónustan</h2>
            <button class="button">Kaupa</button>
        </div>
    </header>

    <main>
      <div class="col col-12 col-sm-12">
      <div class="fyrra">
        <div class="col col-6 col-sm-12">
          <div class="personu">
            <div>
        <h1>Persónuupplýsingar</h2>
          </div>
          <div>
            <label for="nafn">Nafn:</label>
              <input autofocus type="nafn" name="nafn" id="nafn" required>
          </div>
          <div>
            <label for="kennitala">Kennitala:</label>
              <input type="kennitala" name="kennitala" id="kennitala">
          </div>
          <div>
            <label>Kyn:
              <input name="gender" type="radio" value="woman">
              Kona
          </label>

            <label>
              <input name="gender" type="radio" value="man">
              Karl
          </label>

            <label>
              <input name="gender" type="radio" value="other">
              Annað
          </label>

        </div>
        </div>
        </div>
        <div class="col col-6 col-sm-12">
          <h2>Greiðsluupplýsingar</h2>
            <label>
              <select>
                <option value="credit">Kreditkorti</option>
                <option value="debit">Debitkorti</option>
              </select>
            </label>
            <label for="cardname">Nafn á korti:</label>
            <input name="cardname" id="cardname" required>
            <label for="cardnumber">Kortanúmer:</label>
            <input name="cardnumber" id="cardnumber" required>
            <label for="exp">Gildistími:</label>
            <label for="month">Mán</label>
            <select>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <label for="year">Ár</label>
            <select>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
          </div>
        </div>
      </div>
        <div class="col col-6 col-sm-12">
          <label for="phone">Sími:</label>
          <input name="phone" id="phone" required>
          <label for="address">Heimilisfang:</label>
          <input name="address" id="address" required>
          <label>
          <input name="post" type="checkbox" value="yes" checked>
          Skrá mig á póstlista
          </label>
        </div>
      </div>
    </main>
    <footer>
        <div class="UpperFooter">

            <div class="UpperFooter__Left">
                <p>Fooþjónusta</p>
                <p>123-567</p>
            </div>

            <div class="UpperFooter__Right">

                <p>Opið 12 - 13 alla daga</p>
                <p>Bargata 9</p>
                <p>900 Foobar</p>

            </div>
        </div>
        <div class="LowerFooter">
            <p>	&copy; Fooþjónustan 2017</p>
        </div>
    </footer>
</body>

</html>
